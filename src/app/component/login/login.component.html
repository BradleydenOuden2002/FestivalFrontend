<div class="form">
  <h1 class="title">Login</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="form-group">
    <input class="form-control" id="username" formControlName="username" name="username" placeholder="Gebruikersnaam">
  </div>
  <div class="form-group">
    <input class="form-control" id="password" formControlName="password" name="password" placeholder="Wachtwoord" type="password">
  </div>
  <button class="btn button" type="submit">Inloggen</button>
</form>
<a routerLink="/register" routerLinkActive="active" class="nav-link">Nog geen account?</a>
</div>
